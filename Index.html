<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Game</title>
    <style>
        body {
            margin: 0;
            background-image: url('https://cdn.glitch.global/9840aa6a-2e73-4088-b83c-d68a4642d7be/1000_F_563389997_gf9pYJxfZ6tHvkL7DFoziqUWOucB0kdp.jpg?v=1727342680864');
            background-size: cover; /* Make sure the image covers the entire screen */
            background-position: center; /* Center the background image */
        }
        #start-screen, #end-screen {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
            flex-direction: column; /* Stack items vertically */
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
        h1 {
            color: white;
            margin-bottom: 20px; /* Space between the text and the button */
            font-size: 48px;
        }
        h2 {
            color: white;
            margin-bottom: 15px; /* Space between the text and the button */
            font-size: 24px;
        }
        #score-display {
            position: absolute;
            top: 10px; /* Adjusts the vertical position */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Offset to truly center */
            color: red; /* Change score color to red */
            font-size: 36px; /* Adjust font size as necessary */
            z-index: 20; /* Ensure score is above other elements */
            display: none; /* Initially hidden */
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/",
          "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es/dist/cannon-es.js",
          "CannonSetup": "./CannonSetup.js",
          "Movement": "./Movement.js",
          "AssetSpawner": "./AssetSpawner.js"
        }
      }
    </script>
</head>
<body>
    <!-- Score Display -->
    <div id="score-display">Score: 0</div>

    <!-- Start Screen -->
    <div id="start-screen">
        <h1>Pyramid Game</h1>
        <h2>Press Start to play</h2>
        <button id="start-button">Start Game</button>
    </div>

    <!-- End Screen -->
    <div id="end-screen" style="display: none;">
        <h1>Game Over!</h1>
        <h2>Your score: <span id="final-score">0</span></h2>
        <button id="reset-button">Reset</button>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" src="desert-bells-158703.mp3" loop></audio>

    <script type="module" src="CannonSetup.js"></script>
    <script type="module" src="Movement.js"></script>
    <script type="module" src="AssetSpawner.js"></script>
    
    <script>
        // JavaScript to control the visibility of the score display
        const startButton = document.getElementById('start-button');
        const scoreDisplay = document.getElementById('score-display');

        startButton.addEventListener('click', () => {
            // Hide the start screen and show the score display
            document.getElementById('start-screen').style.display = 'none';
            scoreDisplay.style.display = 'block'; // Show score display

            // Start your game logic here...
        });
    </script>
</body>
</html>
